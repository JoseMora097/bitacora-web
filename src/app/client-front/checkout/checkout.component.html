<main>
    <div class="container-fluid">
        <h1 class="mt-4">Revision de Pedido</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="#">Portal de Cliente</a></li>
            <li class="breadcrumb-item"><a href="#">Carrito</a></li>
            <li class="breadcrumb-item active">Revision de Pedido</li>
        </ol>

        <!-- //// CHECKOUT DISPLAY /// -->

        <div class="card">
            <div class="card-header">
                Informacion de Pago
            </div>
            <div class="card-body">
              <h5 class="card-title">Metodo de Pago</h5>
              

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Credito
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Debito
                </label>
            </div>
            <br>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre en la tarjeta</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Nombre completo como se muestra en la tarjeta.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Numero de tarjeta</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="000-000-000">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Expiracion</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="00/00/00">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">CVV</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="###">
                </div>
                <button type="button" class="btn btn-secondary" routerLink="/cart" routerLinkActive="active">Regresar al Carrito</button>
                <button type="button" class="btn btn-primary">Realizar Compra</button>
              </form>



            </div>
          </div>


    </div>
</main>
