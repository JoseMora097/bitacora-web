<div id='controlDashboard'>
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <table>
        <tr>
          <th>
            <!-- //// INPUT PANELS /// -->
            <div class="card bg-light text-dark mb-4 medium-box">
                <div class="card-body font-weight-bold">Informacion de la Rama Cientifica</div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text font-weight-semibold" id="basic-addon1">Codigo: </span>
                    </div>
                    <input name="codigo_rama" #codigo_rama="ngModel" [(ngModel)]="service.formData.codigo_rama" type="text" class="form-control" placeholder="" aria-label="branchCode">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text font-weight-semibold" id="basic-addon1">Nombre: </span>
                    </div>
                    <input name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre" type="text" class="form-control" placeholder="" aria-label="branchCode" required>
                    <div class="validation-error" *ngIf="nombre.invalid && nombre.touched">This field is required</div>
                </div>
                <button type="button" class="btn btn-info"><i class="fa fa-eraser" aria-hidden="true"></i> Borrar </button>
            </div>
          </th>

          <!-- //// TOOLBAR /// -->
          <th>
            <div class="card bg-light text-dark mb-4">
            <div class="button-box">
                <div class="btn-group-vertical" style="align-items: stretch;">
                    <button type="button" class="btn btn-secondary"><i class="fas fa-redo-alt"></i> Refrescar</button>
                    <button type="submit" [disabled]="form.invalid" class="btn btn-secondary"><i class="fas fa-check-square"></i> Aceptar</button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-window-close"></i> Cancelar</button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-broom"></i> Borrar Texto</button>
                </div>
            </div>
            </div>
          </th>

          <th>
            <!-- //// INPUT PANELS /// -->
            <div class="card bg-light text-dark mb-4 large-box">
                <div class="card-body font-weight-bold">Solo Busqueda</div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text font-weight-semibold" id="basic-addon1">Codigo: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="branchCode">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text font-weight-semibold" id="basic-addon1">Nombre: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="branchCode">
                </div>
                <div style="width: 100%;">
                <button type="button" class="btn btn-info" style="width: 50%;"><i class="fas fa-plus-square"></i> Agregar </button>
                <button type="button" class="btn btn-info" style="width: 50%;"><i class="fas fa-minus-square"></i> Eliminar </button>
                </div>
            </div>
          </th>
        </tr>
      </table>
  </form>
</div>

<div class="card mb-4">
    <div class="card-body">Descripcion de Ejemplo. Tabla generada con DataTables plugin. <a target="_blank" href="https://datatables.net/">Official DataTables documentation</a>.</div>
</div>
